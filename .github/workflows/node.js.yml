name: CI
permissions:
    contents: read

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    lint:
        name: Lint & Type Check
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 24.x
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x
                  cache: "npm"
            - run: npm ci
            - run: npm run lint
            - run: npx tsc --noEmit

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: lint

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 24.x
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x
                  cache: "npm"
            - run: npm ci
            - run: npm run build
